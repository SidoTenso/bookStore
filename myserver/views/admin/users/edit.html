<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户信息编辑</title>
	{{include '../shared/_common_top'}}
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">用户信息编辑-{{name}}</h3>
			</div>
			<div class="panel-body">
				<form method="post" action="/admin/users/update/{{id}}" class="form-horizontal" role="form" id="editForm">
				  <div class="form-group">
				    <label class="col-sm-2 control-label">昵称</label>
				    <div class="col-sm-10">
				    <!-- 在html5中 通过设置属性required实现必填 -->
				      <input type="text" required class="form-control" name="userName" value="{{userName}}" placeholder="请输入姓名">
				    </div>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-2 control-label">状态</label>
				  	<div class="col-sm-10">
							<select name="activation" id="" value="{{activation}}">
								{{if activation == true}}}
								<option value="true" selected>已激活</option>
								{{else}}
								<option value="true">已激活</option>
								{{/if}}
								{{if activation == false}}}
								<option value="false" selected>未激活</option>
								{{else}}
								<option value="false">未激活</option>
								{{/if}}

							</select>
				  	</div>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-2 control-label">个人信息</label>
					<div class="col-sm-10">
						<textarea name="personalInfo" class="form-control"  placeholder="请输入个人信息">{{personalInfo}}</textarea>
					</div>
					</div>
					<input type="hidden" name="originUrl" id="originUrl">
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    <!-- type="submit" 的按钮点击之后会自动触发表单的提交事件 -->
				      <button type="submit" class="btn btn-primary btn-block">保存</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
	{{include '../shared/_common_bottom'}}
	<script>
		
		$('#originUrl').val('{{originUrl}}')
	</script>
</body>
</html>
